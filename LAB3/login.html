<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html">Yonsei Book Store</a>
      </div>
      <div class="narbar">
        <a href="login.html">login</a>
        <a href="signup.html">signup</a>
      </div>
    </div>
    <div class="main">
      <form>
        <legend class="semi-title">로그인</legend>
        <div class="formContainer">
          <label for="userId">아이디:</label>
          <br />
          <input name="userId" type="text" autofocus required />
        </div>
        <div class="formContainer">
          <label for="userPassword">비밀번호:</label>
          <br />
          <input name="userPassword" type="password" required />
        </div>
        <div class="formContainer">
          <input id="submitBtn" type="submit" value="로그인" />
        </div>
      </form>
    </div>
  </body>
</html>
